<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css">

        <!-- CSS FontAwesome -->
        <link rel="stylesheet" href="vendor/fontawesome/css/fontawesome-all.min.css">

        <!-- CSS Website -->
        <link rel="stylesheet" href="vendor/css/main.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">

    </head>
    <body>

        <div id="main-content">
            <div id="cover-container">
                <!-- Section du logo -->
                <section id="logo">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <img src="vendor/img/logo.png" class="img-fluid" width="300"/>
                            </div>
                        </div>
                    </div>
                </section>
        
                <!-- Section du texte d'introduction -->
                <section id="intro">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <!-- <h1>EN<br>CONSTRUCTION</h1> -->
                                <h1 class="cover-heading">En<br>Construction</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <p>PRESQUE PRÊT</p>
                            </div>
                        </div>
                    </div>
                </section>
        
                <!-- Section du Conteur -->
                <section id="counter">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="progress" style="height: 20px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
    
                <!--section button -->
                <section id="button">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <p class="lead"><button type="button" class="btn btn-lg btn-default btn-notify" data-toggle="modal" data-target="#subscribeModal">Me tenir informé</button></p>
                            </div>
                        </div>
                    </div>
                </section>
    
                <!--div modal formulaire -->
                <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="subscribeModalLabel">Recevoir une notification :</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="recipient-name" class="form-control-label">Soyez le premier au courant des actus. Abonnez-vous !</label>
                              <input type="text" class="form-control" id="recipient-name" placeholder="Adresse e-mail">
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default">S'abonner</button>
                        </div>
                      </div>
                    </div>
                </div>
    
                <!--Section des icons -->
                <section id="icons">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <ul class="list-inline">
                                    <a href="https://www.facebook.com/MODELIS-GIS-142063649236871/" target="_blank"><li class="list-inline-item"><i class="fab fa-facebook fa-3x"></i></li></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
    
                <section id="footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 inner text-center">
                                <p>&copy; 2018 <a href="http://www.modelis-tech.com" target="_blank">MODELIS TECHNOLOGIE</a>.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Bibliothèque jQuery -->
        <script src="vendor/js/jquery-3.2.1.min.js"></script>
        <script src="vendor/js/popper.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="vendor/js/counter.js"></script>
    </body>
</html>
